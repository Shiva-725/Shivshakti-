<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butterfly Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #a8edea, #fed6e3);
    }

    .butterfly {
      position: relative;
      width: 200px;
      height: 150px;
    }

    .wing {
      position: absolute;
      width: 100px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50%;
      transform-origin: center;
      animation: flap 1s infinite ease-in-out;
    }

    .wing.left {
      left: 0;
      transform-origin: right center;
    }

    .wing.right {
      right: 0;
      transform-origin: left center;
    }

    .body {
      position: absolute;
      left: 50%;
      top: 20px;
      width: 20px;
      height: 100px;
      background: #333;
      border-radius: 10px;
      transform: translateX(-50%);
    }

    @keyframes flap {
      0%   { transform: rotateY(0deg); }
      50%  { transform: rotateY(60deg); }
      100% { transform: rotateY(0deg); }
    }
  </style>
</head>
<body>
  <div class="butterfly">
    <div class="wing left"></div>
    <div class="body"></div>
    <div class="wing right"></div>
  </div>
</body>
</html>
